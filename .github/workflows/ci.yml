# .github/workflows/ci.yml

name: Python CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout source code
        uses: actions/checkout@v4

      # --- SETUP ---

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pytest

      # --- TEST ---

      - name: Run tests
        run: |
          # FIX: Add the project root (where the 'calculator' package lives) to PYTHONPATH
          export PYTHONPATH=$PWD:$PYTHONPATH
          pytest -v

      # --- BUILD/ARTIFACT ---

      - name: Create build artifact (ZIP)
        # Assuming you want to zip the entire 'calculator' package directory
        run: |
          mkdir build
          cp -r calculator build/
          zip -r calculator_build.zip build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-build
          path: calculator_build.zip

      # --- DEPLOY (Simulated) ---

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-build

      - name: Simulated Deploy
        env:
          DEPLOY_API_KEY: ${{ secrets.DEPLOY_API_KEY }}
        run: |
          echo "Simulating deploy..."
          echo "Using API KEY: ${DEPLOY_API_KEY}"
          echo "Deploy successful (simulation)."