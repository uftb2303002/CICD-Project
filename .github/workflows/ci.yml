# .github/workflows/python-ci.yml

name: Python CI Pipeline

on:
  push:
    branches:
      - main  # Or master
  pull_request:
    branches:
      - main  # Or master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout source code
        uses: actions/checkout@v4

      # --- SETUP ---

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pytest

      # --- TEST ---
      # This step must run before the directory structure is modified by the build step.
      - name: Run tests
        run: pytest -v

      # --- BUILD/ARTIFACT ---

      - name: Create build artifact (ZIP)
        run: |
          # Copy the necessary files/directories into a 'build' folder
          mkdir build
          cp -r calculator.py build/  # Assuming it's just a single file
          zip -r calculator_build.zip build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-build
          path: calculator_build.zip

      # --- DEPLOY (Simulated) ---

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-build

      - name: Simulated Deploy
        env:
          # Note: The secret 'DEPLOY_API_KEY' must be configured in your GitHub repository settings.
          DEPLOY_API_KEY: ${{ secrets.DEPLOY_API_KEY }}
        run: |
          echo "Simulating deploy..."
          echo "Artifact contents downloaded to: $(ls -R)"
          echo "Using API KEY: ${DEPLOY_API_KEY}"
          echo "Deploy successful (simulation)."